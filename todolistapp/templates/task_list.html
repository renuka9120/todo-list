{% extends 'base.html' %}

{% block content %}
  <h1>Task List</h1>

  {% if tasks %}
    <ul>
      {% for task in tasks %}
        <li>
          <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a>
          <span>Status: {{ task.status }}</span>
          <a href="{% url 'task_delete' task.pk %}">
              <i class="fa fa-trash"></i>
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No tasks found.</p>
  {% endif %}

  <a href="{% url 'task_create' %}">Create New Task</a>
{% endblock %}
